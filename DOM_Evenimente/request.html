<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerere resursa dupa ID</title>
    <style>
        body {
            font-family:Arial, Helvetica, sans-serif;
            background-color: antiquewhite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        h1 {
            color: darkslateblue;
        }

        form {
            background-color: azure;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input {
            padding: 8px;
            border: 1px solid gray;
            border-radius: 5px;
            width: 100px;
        }

        button {
            background-color: ivory;
            color: darkslateblue;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: antiquewhite;
        }

        pre {
            background-color: ivory;
            color: darkslateblue;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            width: 300px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Cerere resursa dupa ID</h1>
    <form id="myform">
        <label for="resId">ID: </label>
        <input type="number" id="resId" required>
        <button type="submit">Cauta</button>
    </form>
    <pre id="result">Rezultat: </pre>
    <script>
        const form = document.getElementById('myform');
        const result = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('resId').value;
            result.textContent = "Se incarca... ";

            try {
                const response = await fetch(`https://jsonplaceholder.typicode.com/posts/${id}`);
                if(!response.ok) throw new Error("Resursa nu a fost gasita!");
                const data = await response.json();
                result.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                result.textContent = "EROARE: " + error.message;
            }
        });
    </script>
</body>
</html>
