<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body{
            background-color: bisque;
        }
        .container{
            background-color: aliceblue;
            width: 300px;
            height: 330px;
            margin: 0 auto;
        }

        h1{
            text-align: center;
            height: 10px;
        }

        .square{
            float: left;
            width: 100px;
            height: 100px;
            border: 2px solid black;
            box-sizing: border-box;
        }

        .top.square{
            border-top: none;
        }

        .bottom.square{
            border-bottom: none;
        }

        .left.square{
            border-left: none;
        }

        .right.square{
            border-right: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row"><h1>Tic Tac Toe</h1></div>
        <div class="row">
            <div class=" top left square"></div>
            <div class=" top middle square"></div>
            <div class=" top right square"></div>
        </div>
        <div class="row">
            <div class=" middle left square"></div>
            <div class=" middle center square"></div>
            <div class=" middle right square"></div>
        </div>
        <div class="row">
            <div class=" bottom left square"></div>
            <div class=" bottom middle square"></div>
            <div class=" bottom right square"></div>
        </div>
    </div>
</body>
</html>
