<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: peachpuff;
        }

        .container {
            margin: 40px auto;
            padding: 0 16px;
            max-width: 600px;
        }

        .card {
            border-radius: 14px;
            padding: 24px 24px 16px;
            border: 1px solid darkgray;
            background-color: lightgray;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid gray;
            border-radius: 6px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 12px;
            font-size: 14px;
            font-family: inherit;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: dodgerblue;
            outline: none;
            box-shadow: 0 0 5px rgb(14, 85, 156);
        }

        .btn {
            background-color: seagreen;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .btn:hover {
            background-color: mediumseagreen;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .full {
            grid-column: 1/ -1;
            ;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h2>Contact Form</h2>
            <form>
                <div class="grid">
                    <div>
                        <label for="fname">Your First Name</label>
                        <input type="text" id="fname">
                    </div>
                    <div>
                        <label for="lname">Your Last Name</label>
                        <input type="text" id="lname">
                    </div>
                    <div class="full">
                        <label for="country">Country</label>
                        <select id="country">
                            <option>Hungary</option>
                            <option>Romania</option>
                            <option>Slovakia</option>
                            <option>Czech Republic</option>
                            <option>Poland</option>
                        </select>
                    </div>
                    <div class="full">
                        <label for="subj">Subject</label>
                        <textarea id="subj" placeholder="Tell us more about you."></textarea>
                    </div>
                    <div class="action">
                        <button class="btn" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
